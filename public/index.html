<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css"
      integrity="sha512-9nqhm3FWfB00id4NJpxK/wV1g9P2QfSsEPhSSpT+6qrESP6mpYbTfpC+Jvwe2XY27K5mLwwrqYuzqMGK5yC9/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style media="print">.forms{
      display: block;
    }</style>
    <!-- <link rel="stylesheet" href="./style/main.css" /> -->
    <title>Respuesta Rapida</title>
  </head>
  <body>
    <div class="container-fluid bg-color">
      <main class="row">
        <nav class="col-md-3 col-lg-3 aside-navbar">
          
        </nav>
        <section class="col-md-9 col-lg-9 mt-4 forms">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">

                  <section class="d-flex justify-content-center content">
                      
                    
                  </section>
                  <a class="btn btn-warning imprimir" style="display: none;" onclick="javascript:window.imprimirDIV('result');">Guardar QR</a>
                  <script>
                    function imprimirDIV(contenido) {
                        var ficha = document.getElementsByClassName(contenido)[0];
                        var ventanaImpresion = window.open(' ', 'popUp');
                        ventanaImpresion.document.write(ficha.innerHTML);
                        ventanaImpresion.document.close();
                        ventanaImpresion.print();
                        ventanaImpresion.close();
                    }
                </script>
                </div>
              </div>
              
            </div>
        </section>

        
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
